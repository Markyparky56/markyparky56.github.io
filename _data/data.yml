    assignments:
      - title: ActuallyUseful
        link: https://github.com/Markyparky56/ActuallyUseful
        tagline: C++20 Modules-based Template Library, reimplementing the fun parts of the STL and Unreal in modern C++
      
      - title: QuickTags
        link: https://github.com/Markyparky56/QuickTags
        tagline: Templated constexpr-friendly hierarchical tag data structure, drawing inspiration from FGameplayTag but leveraging bitwise rather than strings

      - title: hierarchical-tags
        link: https://github.com/Markyparky56/hierarchical-tags
        tagline: An attempt to reimplement FNames through string hashing in C, shelved in favour of QuickTags

