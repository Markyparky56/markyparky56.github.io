{% assign interests = site.data.data.sidebar.interests %}
{% if interests %}
<div class="interests-container container-block">

  <h2 class="container-block-title">
    {{ interests.title }}
  </h2>

  <ul class="list-unstyled interests-list">
    {% for interest in interests.info %}

      <!-- {% if interest.link %}
      <li><a href="{{ interest.link }}">{{ interest.item }}</a></li>
      {% else %} -->
      <li>
        <h4 class="interest-item">{{ interest.item }}</h4>
        <h5 class="details">{{ interest.details }}</h5>
      </li>
      <!-- {% endif %} -->

    {% endfor %}
  </ul>

</div><!--//interests-->
{% endif %}
